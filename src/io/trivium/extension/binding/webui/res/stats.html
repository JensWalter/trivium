      var TimeSeriesLineChart = React.createClass({
          componentDidMount: function(){
            this.redrawChart();
          },
          componentWillReceiveProps: function(nextProps){
            this.redrawChart();
          },
          redrawChart: function(){
            $(this.getDOMNode()).highcharts({
            chart: {
                zoomType: 'x'
            },
            title: {
                text: this.props.title
            },
            xAxis: {
                type: 'datetime',
                minRange: this.state.timerange
            },
            yAxis: {
                title: {
                    text: 'size'
                }
            },
            legend: {
                enabled: false
            },
            plotOptions: {
                area: {
                    fillColor: {
                        linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1},
                        stops: [
                            [0, Highcharts.getOptions().colors[0]],
                            [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                        ]
                    },
                    marker: {
                        radius: 2
                    },
                    lineWidth: 1,
                    states: {
                        hover: {
                            lineWidth: 1
                        }
                    },
                    threshold: null
                }
            },

            series: [{
                type: 'area',
                name: 'size',
            pointInterval: 3600 * 1000,
            pointStart: Date.now()-(48 * 3600 * 1000),
            data: this.props.data
            }]
              });
          },
          getInitialState: function () {
              var opts={};
              if(this.props.timerange)
                opts.timerange=this.props.timerange;
              else
                opts.timerange=3600000;
              return opts;
          },
          render: function() {
            return (<span>TimeSeriesLineChart</span>);
          }
      });

            },
            legend: {
                enabled: false
            },
            plotOptions: {
                area: {
                    stacking: 'normal',

                    lineWidth: 1,

                        lineWidth: 1,
                        lineColor: '#666666'
                    }
                }
            },

            series: [{
                name: this.props.name1,
                data: this.props.data1

                data: this.props.data2
            },{
                name: this.props.name3,

              });
          },

              var opts={};
              if(this.props.timerange)

              else
                opts.timerange=3600000;
              return opts;
          },
          render: function() {
            return (<span>TimeSeriesLineChart</span>);
          }
      });
var AnystoreSize = React.createClass({
        componentDidMount: function(){
          this.refresh();
          var that=this;
          window.setTimeout(function(){
            var id = window.setInterval(that.refresh,updateInterval);
            that.setState({"timeoutid":id });
          },Math.floor(Math.random()*10000));
        },
        componentWillUnmount: function(){
          window.clearInterval(this.state.timeoutid);
        },
        refresh: function(){
          var that=this;
          $.ajax({
            type: "POST",
            url: '/object/query',
            data: JSON.stringify({"typeId":"io.trivium.extension.fact.Differential","datapoint":"anystore_size"}),
            success: function(data){ 
              var arr=[];
              for(var i=0;i<data.length;i++){
                  if(data[i].statisticData.timestamp)
                      var ts = new Date(data[i].statisticData.timestamp).getTime();
                  else
                      var ts = new Date(data[i].statisticData.timeFrameStart).getTime();
                  arr[arr.length]=[ts,
                                   Number(data[i].statisticData.value)];
              }
              arr.sort(function(a,b){return a[0]-b[0];});
              that.setState({"data":arr});
              that.forceUpdate();
             }
          });
        },
        getInitialState: function () {
          this.refresh();
          var opts={};
          if(this.props.timerange)
            opts.timerange=this.props.timerange;
          else
            opts.timerange=3600000;
          opts.data=[];
          opts.timeoutid=0;
          return opts;
      },
      render: function() {
        return (<span><TimeSeriesLineChart title={"anystore size (objects)"} data={this.state.data}/></span>);
      }
  });
